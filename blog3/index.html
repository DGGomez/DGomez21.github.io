---
layout: default
title: Blog3
category: blog3
---
{% for post in site.posts %}      
  {% if post.categories contains 'blog3' %}
	<article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endif %}
{% endfor %}
